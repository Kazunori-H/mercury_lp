<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <title>404 Not Found - 株式会社マーキュリー</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #ff6600;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #ff6600;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e55a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .error-logo {
            margin-bottom: 2rem;
        }

        .error-logo img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-logo">
                <img src="images/Mercury Co., Ltd_orange.png" alt="株式会社マーキュリー">
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-description">
                お探しのページは移動または削除された可能性があります。<br>
                URLをご確認いただくか、トップページからお探しください。
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">トップページへ戻る</a>
                <a href="/#contact" class="btn btn-secondary">お問い合わせ</a>
            </div>
        </div>
    </div>
</body>
</html>
